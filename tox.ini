[tox]
minversion = 2.1
envlist = py35, py36, py37, lint
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -c constraints.txt -U {opts} {packages}
setenv =
  VIRTUAL_ENV={envdir}
  LANGUAGE=en_US
  LC_ALL=en_US.utf-8
  ARGS="-V"
deps = git+https://github.com/Qiskit/qiskit-terra
       git+https://github.com/Qiskit/qiskit-aer
       git+https://github.com/Qiskit/qiskit-ignis
       -r{toxinidir}/requirements-dev.txt
commands =
  stestr run {posargs}

[testenv:lint]
basepython = python3
deps = pyenchant
       git+https://github.com/Qiskit/qiskit-terra
       git+https://github.com/Qiskit/qiskit-aer
       git+https://github.com/Qiskit/qiskit-ignis
       -r{toxinidir}/requirements-dev.txt
commands =
  pycodestyle --max-line-length=100 --exclude=gauopen qiskit/ml qiskit/aqua qiskit/chemistry qiskit/finance qiskit/optimization test tools
  pylint -rn --ignore=gauopen qiskit/ml qiskit/aqua qiskit/chemistry qiskit/finance qiskit/optimization test tools

[testenv:coverage]
basepython = python3
setenv =
  {[testenv]setenv}
  PYTHON=coverage3 run --source qiskit/aqua,qiskit/chemistry,qiskit/finance,qiskit/ml,qiskit/optimization --omit */gauopen/* --parallel-mode
commands =
  stestr run {posargs}
  coverage3 combine
  coverage3 report

[testenv:docs]
basepython = python3
deps =
  git+https://github.com/Qiskit/qiskit-terra
  git+https://github.com/Qiskit/qiskit-aer
  git+https://github.com/Qiskit/qiskit-ignis
  -r{toxinidir}/requirements-dev.txt

commands =
  sphinx-build -b html -W {posargs} docs/ docs/_build/html
